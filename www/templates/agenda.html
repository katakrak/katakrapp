<ion-view view-title="{{'titulo_seccion_actos' | translate}}{{logo}}" class="bar-dark">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
  </ion-nav-buttons> 
  <h1>hola</h1>
  <ion-tabs class="tabs-positive">
    
    <ion-tab title="{{'tab_hoy' | translate}}">
      <ion-content class="fondo" >
      <h4>Hoy</h4>
      <ion-list>
        <ion-item class="item-icon-left item-transparent" ng-repeat="acto in hoy" type="" href="#/app/acto/{{acto.id}}">
          <i class="icon {{acto.icon}}"></i>
          <div>{{acto.tipo_evento}}:<br> {{acto.title}}  </div>
          <div>{{acto.fecha| date:'HH:mm'}}</div>
        </ion-item>
      </ion-list>
      </ion-content>
    </ion-tab>
    <ion-tab title="{{'tab_esta_semana' | translate}}">
      <ion-content class="fondo" >
      <h4>Esta semana</h4>
      <ion-list>
        <ion-item class="item-icon-left item-transparent" ng-repeat="acto in esta_semana" type="" href="#/app/acto/{{acto.id}}">
          <i class="icon {{acto.icon}}"></i>
          <div>{{acto.tipo_evento}}: {{acto.title}}  </div>
          
        </ion-item>
      </ion-list>
      </ion-content>
    </ion-tab>
    <ion-tab title="{{'tab_proximamente' | translate}}">
      <ion-content class="fondo">
      <h4>Esta semana</h4>
      <ion-list>
        <ion-item class="item-icon-left item-transparent" ng-repeat="acto in agenda" type="" href="#/app/acto/{{acto.id}}">
          <i class="icon {{acto.icon}}"></i>
          {{acto.tipo_evento}}: {{acto.title}}  
          
        </ion-item>
      </ion-list>
      </ion-content>
    </ion-tab>
  </ion-tabs>
</ion-view>
