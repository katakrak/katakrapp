<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{'titulo_seccion_actos' | translate}}">
  <ion-content class="padding">
    <h1>
      {{acto.title}}
    </h1>
    <button ng-disabled="acto.scheduled" class="button" ng-click="addNotificationForm()">Add notification</button>
    <button class="button" ng-click="isScheduled()">Is Scheduled</button>
    <button class="button" ng-click="cancelNotification(acto.id)">cancel</button>
    <p>{{acto.fecha | date:'yyyy-MM-dd HH:mm:ss' }}</p>
    <div ng-bind-html="acto.imagen"></div>
    <div ng-bind-html="acto.description"></div>
    <div ng-bind-html="acto.link"></div>
    
  </ion-content>
</ion-view>
