<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark">

  
  <!-- Chats Tab -->
  <ion-tab title="{{'tab_actos' | translate}}" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/actos">
    <ion-nav-view name="tab-actos"></ion-nav-view>
  </ion-tab>
  
  <!-- Account Tab -->
  <ion-tab title="{{'tab_config' | translate}}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
